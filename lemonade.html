<!DOCTYPE html>

<html lang="en">
        <head>
	 <title>Lemonade</title>
	 <script src="js/init.js"></script>
        </head>

       <body>
	<table>
	 <caption>My Lemonade Sales</caption>
              <thead>
		   <tr>

		   </tr>
		</tbody>
		<tfoot>
	  	   <tr>
