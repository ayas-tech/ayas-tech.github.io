<!DOCTYPE html>
 <html lang="en"> 
<head> 
 	<title>Styled Images</title> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link rel="stylesheet" href="gllery.css"> 
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
 </head> 
<body> 
	<h1>Image Styles</h1> 
	
	<figure> 
		<img src="cat1.jpeg" class="small-image" alt="Small Image"> 
		<figcaption>This is a small image</figcaption> 
	</figure> 
	<figure> 
		<img src="cat2.jpeg" class="large-image" alt="Large Image"> 
		<figcaption>This is a large image</figcaption> 	
	</figure> 
	<figure> 
		<img src="cat3.jpeg" class="rounded-image" alt="Rounded Borders"> 
		<figcaption>This is a rounded image</figcaption> 
	</figure> 
	<figure> 
		<img src="cat4.jpeg" class="shadow-image" alt="Shadow Effect"> 
		<figcaption>This is a shadow image</figcaption> 
	</figure> 
	<figure> 
		<img src="cat5.jpeg" class="transparent-image" alt="Opacity Effect"> 
		<figcaption>This is a transparent image</figcaption> 
	</figure> 
	<figure> 
		<img src="cat6.jpeg" class="blur-image" alt="Blur Effect"> 
		<figcaption>This is a blured image</figcaption> 
	</figure> 
	<figure> 
		<img src="cat7.jpeg" class="grayscale-image" alt="Grayscale Effect"> 
		<figcaption>This image is a black and white image</figcaption> 
	</figure> 
	<figure> 
		<img src="cat8.jpeg" class="contain-image" alt="Contain Fit"> 
		<figcaption>This image fits in a box</figcaption> 
	</figure> 
	<figure> 
		<img src="cat9.jpeg" class="cover-image" alt="Cover Fit"> 
		<figcaption>This image fills its box</figcaption> 
	</figure> 
</body> 
</html>
